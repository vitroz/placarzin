<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Placarzin</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    .clock-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      font-family: 'Orbitron', monospace;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.2em 0.8em;
      border-radius: 0.4em;
      text-shadow: 0 0 0.4em rgba(255, 255, 255, 0.7);
      white-space: nowrap;
      z-index: 10;
      width: 5.2em;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .counters-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      z-index: 1;
    }

    .counter {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14em;
      color: #fff;
      width: 100%;
      text-shadow: 0.1em 0.1em 0.2em rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease;
    }

    .counter:active span {
      transform: translateY(0.15em);
      transition: transform 0.1s ease-in-out;
    }

    .counter span {
      font-family: 'Montserrat', Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    .counter:active span {
      transform: translateY(0.1em);
    }

    #counter1 {
      background: linear-gradient(135deg, #005bea 0%, #00c6fb 100%);
      color: #fff;
      transition: background 0.3s ease;
      box-shadow: inset 0 0 0.5em rgba(0, 0, 0, 0.3);
    }

    #counter2 {
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      color: #fff;
      transition: background 0.3s ease;
      box-shadow: inset 0 0 0.5em rgba(0, 0, 0, 0.3);
    }

    .outer-frame {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .button-container {
      display: flex;
      width: 100%;
      height: 4rem;
      box-sizing: border-box;
      align-items: center;
      justify-content: center;
    }

    .reset-button {
      width: 100%;
      height: 100%;
      background-color: #ffb74c;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reset-button:hover {
      background-color: #fbc34a;
    }

    .reset-button:active {
      transform: scale(0.95);
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      20%, 60% {
        transform: translateX(-0.2em);
      }
      40%, 80% {
        transform: translateX(0.2em);
      }
    }

    .shake {
      animation: shake 0.5s ease;
    }

    .floating-arrow-btn {
      position: absolute;
      top: 5%;
      right: 5%;
      width: 10%;
      height: 10%;
      min-width: 2.5rem;
      min-height: 2.5rem;
      max-width: 3rem;
      max-height: 3rem;
      background: #fff;
      color: #333;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 0.4rem;
      box-shadow: 0 0.4em 0.6em rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      cursor: pointer;
      opacity: 0.9;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .floating-arrow-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0.2em 0.4em rgba(0, 0, 0, 0.3);
    }

    @media (orientation: landscape) {
      .outer-frame {
        flex-direction: row;
      }

      .counters-container {
        flex: 1;
        height: 100%;
        flex-direction: row;
      }

      .counter {
        font-size: 15em;
        height: 100%;
      }

      .button-container {
        margin-top: 0;
        width: 8%;
        height: 100%;
        flex-direction: column;
        align-items: stretch;
      }

      .button-container .reset-button {
        flex: 1;
        font-size: 1em;
      }

      .clock-container {
        font-size: 1em;
        padding: 0.2em 0.4em;
      }
    }
  </style>
</head>
<body>
    <div class="outer-frame">
      <div class="counters-container">
        <div id="counter1" class="counter">
          <span id="count1">0</span>
          <button class="floating-arrow-btn">▼</button>
        </div>
        <div class="clock-container">
          <span id="clock">00:00:00</span>
        </div>
        <div id="counter2" class="counter">
          <span id="count2">0</span>
          <button class="floating-arrow-btn">▼</button>
        </div>
      </div>
      <div class="button-container">
        <button class="reset-button">Reset</button>
      </div>
    </div>
  <script>
    let startY = 0;
    document.addEventListener("DOMContentLoaded", () => {
      let interval = null;
      let startTime = null;

      document.addEventListener("touchstart", (e) => {
        startY = e.touches[0].clientY;
      }, { passive: false });

      document.addEventListener("touchmove", (e) => {
        if (window.scrollY === 0 && e.touches[0].clientY > startY) {
          e.preventDefault();
        }
      }, { passive: false });

      const clock = document.getElementById("clock");
      const counters = [
        { element: document.getElementById("count1"), value: 0 },
        { element: document.getElementById("count2"), value: 0 }
      ];

      function updateCounter(index, delta) {
        counters[index].value = Math.max(0, counters[index].value + delta);
        counters[index].element.textContent = counters[index].value;
        checkAndRunClock();
      }

      function checkAndRunClock() {
        const anyActive = counters.some(c => c.value > 0);
        if (anyActive && !interval) {
          startClock();
        } else if (!anyActive && interval) {
          stopClock();
        }
      }

      function startClock() {
        startTime = Date.now();
        interval = setInterval(updateClock, 50);
      }

      function stopClock() {
        clearInterval(interval);
        interval = null;
        clock.textContent = "00:00:00";
      }

      function updateClock() {
        const elapsed = Date.now() - startTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        const centiseconds = Math.floor((elapsed % 1000) / 10);
        clock.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}:${String(centiseconds).padStart(2, "0")}`;
      }

      function setupTouchEvents(element, index) {
        element.addEventListener("touchstart", (e) => {
          if (!e.target.closest(".floating-arrow-btn")) {
            startY = e.touches[0].clientY;
          }
        });

        element.addEventListener("touchend", (e) => {
          if (e.target.closest(".floating-arrow-btn")) return;
          const endY = e.changedTouches[0].clientY;
          const deltaY = endY - startY;
          if (Math.abs(deltaY) < 10) {
            updateCounter(index, 1);
          } else if (deltaY < -50) {
            updateCounter(index, 1);
          } else if (deltaY > 50) {
            updateCounter(index, -1);
          }
        });
      }

      document.querySelector("#counter1 .floating-arrow-btn").addEventListener("click", (e) => {
        e.stopPropagation();
        updateCounter(0, -1);
      });

      document.querySelector("#counter2 .floating-arrow-btn").addEventListener("click", (e) => {
        e.stopPropagation();
        updateCounter(1, -1);
      });

      setupTouchEvents(document.getElementById("counter1"), 0);
      setupTouchEvents(document.getElementById("counter2"), 1);

      document.querySelector(".reset-button").addEventListener("touchend", () => {
        counters.forEach((counter) => {
          counter.value = 0;
          counter.element.textContent = counter.value;
          counter.element.classList.add("shake");
          setTimeout(() => {
            counter.element.classList.remove("shake");
          }, 500);
        });
        checkAndRunClock();
      });
    });
  </script>
</body>
</html>
